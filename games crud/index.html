<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table>
    <tr>
        <td>
            <form id="gameForm">
                <div>
                    <label for="gameTitle">Title</label>
                    <input type="text" name="gameTitle" id="gameTitle">
                </div>
                <div>
                    <label for="gameDate">Start date</label>
                    <input type="month" name="gameTitle" id="gameDate">
                </div>
                <div>
                    <label for="gameRating">Rating</label>
                    <input type="number" value="0" min=0 max=10 name="gameRating" id="gameRating">
                </div>
                <div>
                    <label for="gameStatus">Status</label>
                    <select name="gameStatus" id="gameStatus">
                        <option value="Finished">Finished</option>
                        <option value="Playing">Playing</option>
                        <option value="Not finished">Not finished</option>
                        <option value="Wishlist">Wishlist</option>
                    </select>

                </div>
                <div>
                    <label for="gamePlatform">Platform</label>
                    <select name="gamePlatform" id="gamePlatform">
                        <option value="PS4">PS4</option>
                        <option value="PC">PC</option>

                    </select>
                </div>
                <div>
                    <label for="gameGenre">Genre</label>
                    <input type="text" name="gameGenre" id="gameGenre">
                </div>
                <div>

                    <input type="submit" name="gameGenre" id="submit" value="Submit">
                </div>
            </form>
            <td>
        <table class="gameList" id="games">
            <thead>
            <tr>

                <th>Title</th>
                <th>Start date</th>
                <th>Rating</th>
                <th>Status</th>
                <th>Platform</th>
                <th>Genre</th>
                <th></th>
                <th style="display: none">ID</th>
            </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
    </td>
        </td>
    </tr>
</table>

<script src="script.js"></script>
</body>
</html>
